<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1>Bài Tập 6</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Sinh viên một</label>
                    <input type="text" name="" id="tenMot" class="form-control" placeholder="Nhập tên"
                        aria-describedby="helpId">
                    <input type="number" name="" id="soX1" class="form-control" placeholder="Nhập tọa độ x"
                        aria-describedby="helpId">
                    <input type="number" name="" id="soY1" class="form-control" placeholder="Nhập tọa độ y"
                        aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Sinh viên hai</label>
                    <input type="text" name="" id="tenHai" class="form-control" placeholder="Nhập tên"
                        aria-describedby="helpId">
                    <input type="number" name="" id="soX2" class="form-control" placeholder="Nhập tọa độ x"
                        aria-describedby="helpId">
                    <input type="number" name="" id="soY2" class="form-control" placeholder="Nhập tọa độ y"
                        aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Sinh viên Ba</label>
                    <input type="text" name="" id="tenBa" class="form-control" placeholder="Nhập tên"
                        aria-describedby="helpId">
                    <input type="number" name="" id="soX3" class="form-control" placeholder="Nhập tọa độ x"
                        aria-describedby="helpId">
                    <input type="number" name="" id="soY3" class="form-control" placeholder="Nhập tọa độ y"
                        aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Trường Học</label>
                    <input type="number" name="" id="truongX" class="form-control" placeholder="Nhập tọa độ x"
                        aria-describedby="helpId">
                    <input type="number" name="" id="truongY" class="form-control" placeholder="Nhập tọa độ y"
                        aria-describedby="helpId">
                    
                </div>
                <button class="btn btn-primary" onclick="tim()">Tìm</button>
                <div class="card-footer alert-success" id="result"></div>
            </div>

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
